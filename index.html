<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />

        <title>Expression Validation App</title>
    </head>
    <body>
        <section class="container container-custom">
            <h3 class="text-center">Validate an Expression</h3>

            <div
                class="valid-expression d-flex justify-content-center justify-content-between"
            >
                <div class="valid-fields">
                    <a class="valid-email" href="#">Email</a>
                </div>
                <div class="valid-fields">
                    <a class="valid-item valid-password" href="#">Password</a>
                </div>
                <div class="valid-fields">
                    <a class="valid-item valid-post-code" href="#">Post Code</a>
                </div>
                <div class="valid-fields">
                    <a class="valid-item valid-phone-no" href="#">Phone No</a>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="valid-image">
                        <img class="img-fluid" src="/img/circle.png" alt="" />
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </section>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
        <script src="js/script.js"></script>
    </body>
</html>
